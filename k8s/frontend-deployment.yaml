apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: hibaohd/frontend:latest    # change this
          imagePullPolicy: IfNotPresent   # <- Add this line

          ports:
            - containerPort: 80             # or 3000/4200 etc depending on your app
